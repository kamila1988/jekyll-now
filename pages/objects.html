<!doctype html>
<html lang="en">
<head>
  <title>Object-o-matic</title>
  <meta charset="utf-8">
  <script>
    function makeCar() {
      var makes=["BMW", "Chevrolet", "Mercedes", "MINI", "Cadillac"];
      var models=["Sedan", "Coope", "Sport", "Minivan", "Hatchback"];
      var years=[2000, 2004, 2008, 2010, 2012];
      var colors=["red", "white", "blue", "purple", "black"];
      var convertible=[false, true];

      var rand1=Math.floor(Math.random()*makes.length);
      var rand2=Math.floor(Math.random()*models.length);
      var rand3=Math.floor(Math.random()*years.length);
      var rand4=Math.floor(Math.random()*colors.length);
      var rand5=Math.floor(Math.random()*5)+1;
      var rand6=Math.floor(Math.random()*2);

      var car= {
        make:makes[rand1],
        model:models[rand2],
        year:years[rand3],
        color:colors[rand4],
        passengers:rand5,
        convertible:convertible[rand6],
        mileage:0
      };
      return car;
    }

    function displayCar(car) {
      console.log("Your new car is a" +car.year+ " "+car.make+ " "+car.model);
    }
    var carToSell=makeCar();
    displayCar(carToSell);
    </script>
  </head>
  <body></body>
  </html>
