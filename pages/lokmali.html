<h1 style="font-family:Arial">Wat Lok Mali</h1>

<p><img src="/images/photos/tao2.jpg"/></p>

У этого храма есть две причины оказаться в этом списке: 
здесь, в основании чеди хранится прах одного из королей династии Менграй,
предок которого был основателем королевства Ланна. И вторая причина — это красивая территория вата.
